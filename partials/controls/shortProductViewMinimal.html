<div class="451qa_prod_item row noSideMargin">
    <div class="col-xs-12 text-center blackBG">
        <div class="panel-body vertical-center minimalItemPanel">
            <!--<p style="text-align:left; color:white;">{{LineItem.Product.ExternalID}}</p>-->
            <h3 class="text-center vertical-center minimalItemHeading"><strong>{{LineItem.Product.Name}}</strong></h3>
        </div>
    </div>
    <div class="col-xs-12 text-center vertical-center minimalItem">
        <a href="product/{{LineItem.Product.InteropID}}" class="minimalItemInterop">
            <figure ng-show="LineItem.Variant.LargeImageUrl || LineItem.Product.LargeImageUrl" >
                <img class="minimalItemImage" ng-src="{{LineItem.Variant.LargeImageUrl || LineItem.Product.LargeImageUrl}}"/>
            </figure>
            <div class="empty" ng-hide="LineItem.Variant.LargeImageUrl || LineItem.Product.LargeImageUrl">
                <span class="fa empty"><i class="fa fa-camera"></i></span>
            </div>
        </a>
    </div>
    <div class="col-xs-12 text-left">
        <div class="panel-body row minimalItemPanelBody">
        	<div class="col-xs-10 col-xs-offset-1 noSidePadding" >
            	<a class="btn btn-default btn-block minimalItemLink" href="product/{{LineItem.Product.InteropID}}">View Product</a>
            </div>
        </div>
    </div>
</div>
